services:
  postgres:
    image: postgres:16-alpine
    container_name: vibe-creator-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vibe_creator
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vibe-creator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: vibe-creator-server
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/vibe_creator
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-at-least-32-characters-long}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-32-chars}
    volumes:
      - server_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      cobalt:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Self-hosted Cobalt API for YouTube/TikTok/Instagram video downloads
  cobalt:
    image: ghcr.io/imputnet/cobalt:10
    container_name: vibe-creator-cobalt
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      # API mode (api only, no web interface)
      API_URL: "http://localhost:9000"
      # Disable authentication for internal use
      API_AUTH_REQUIRED: "0"
      # Quality settings
      QUALITY: "1080"
      # Enable all services
      YOUTUBE_ENABLED: "1"
      TIKTOK_ENABLED: "1"
      TWITTER_ENABLED: "1"
      INSTAGRAM_ENABLED: "1"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  server_uploads:
